<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    alert("Seja bem vindo!")

    var nome = prompt("Entre com o seu nome");

    var vitorias = parseInt(prompt("Entre com o numero de vitórias"));

    var empates = parseInt(prompt("Etre com o número de empates"));

    var pontos = vitorias * 3 + empates;

    mostra(nome + ", os pontos do seu time é" + pontos);

    if (pontos > 28) {
        mostra("Seu time está melhor do que no ano passado.");
    }

    if (pontos < 28) {
        mostra("Seu time está pior do que no ano passado.");
    }

    if (pontos == 28) {
        mostra("Seu time está igual ao ano passado.");
    }

</script>
